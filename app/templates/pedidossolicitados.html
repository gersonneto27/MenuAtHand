<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='css/pedidossolicitados.css') }} />
    <title>Pedidos</title>
</head>
<body>
    <div id="menu">
      <p id="pmenu">Pedidos</p>
    </div>
    <div id="table">
        <table>
            <tr>
                <th class="column-1"></th>
                <th class="column-2"></th>
                <th class="column-3"></th>
                <th class="column-4"></th>
                <th class="column-5"></th>
            </tr>
            {% for produto in detalhesdepedidos %}
            <tr>
                <td class="column-1">
                  <img src={{ url_for('static', filename='img/' + produto[3])}} id="itemImage" />
                </td>
                <td class="column-2">
                  {{produto.nome_produto}}
                </td>
                <td class="column-3">
                  {{produto.quantidade}}
                </td>
                <td class="column-4">
                  R${{produto.valor}}
                </td>
                <td class="column-5">
                  <label id="status" for="">{{produto.status}}</label>
                </td>
            </tr>
            {% endfor %}
          </table>
        <div id="ask">
            <a href="/cardapio" />Pedir Algo mais?
        </div>
        <div id="ask">
          <a href="/pagamento" />Pagamento?
        </div>
    </div>
    <script src="{{url_for('static', filename="js/pedidossolicitados.js")}}"></script>
</body>
</html>
